<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Component</title>
</head>
<body>
    <!-- 开关颜色类型 -->
    <div class="section">
        <h2>开关类型 / Switch Types</h2>
        <div class="switch-group">
            <div class="label-row">
                <MySwitch type="primary" checked></MySwitch>
                <span>Primary</span>
            </div>
            <div class="label-row">
                <MySwitch type="success" checked></MySwitch>
                <span>Success</span>
            </div>
            <div class="label-row">
                <MySwitch type="danger" checked></MySwitch>
                <span>Danger</span>
            </div>
            <div class="label-row">
                <MySwitch type="warning" checked></MySwitch>
                <span>Warning</span>
            </div>
        </div>
    </div>

    <!-- 开关尺寸 -->
    <div class="section">
        <h2>开关尺寸 / Switch Sizes</h2>
        <div class="switch-group">
            <div class="label-row">
                <MySwitch type="primary" size="sm" checked></MySwitch>
                <span>Small</span>
            </div>
            <div class="label-row">
                <MySwitch type="primary" checked></MySwitch>
                <span>Default</span>
            </div>
            <div class="label-row">
                <MySwitch type="primary" size="lg" checked></MySwitch>
                <span>Large</span>
            </div>
        </div>
    </div>

    <!-- 开关状态 -->
    <div class="section">
        <h2>开关状态 / Switch States</h2>
        <div class="switch-group">
            <div class="label-row">
                <MySwitch type="primary"></MySwitch>
                <span>Off</span>
            </div>
            <div class="label-row">
                <MySwitch type="primary" checked></MySwitch>
                <span>On</span>
            </div>
            <div class="label-row">
                <MySwitch type="primary" disabled></MySwitch>
                <span>Disabled (Off)</span>
            </div>
            <div class="label-row">
                <MySwitch type="primary" checked disabled></MySwitch>
                <span>Disabled (On)</span>
            </div>
        </div>
    </div>

    <!-- 交互演示 -->
    <div class="section">
        <h2>交互演示 / Interactive Demo</h2>
        <div class="switch-group">
            <div class="label-row">
                <MySwitch type="primary" data-id="demo-switch"></MySwitch>
                <span>点击切换</span>
            </div>
        </div>
        <p id="switch-status">开关状态: 关闭</p>
    </div>

    <script type="module" src="./demo.ts"></script>
</body>
</html>
