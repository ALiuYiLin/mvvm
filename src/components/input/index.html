<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Component</title>
</head>
<body>
    <!-- 输入框类型 -->
    <div class="section">
        <h2>输入框类型 / Input Types</h2>
        <div class="input-vertical">
            <MyInput type="primary" placeholder="Primary 输入框"></MyInput>
            <MyInput type="success" placeholder="Success 输入框"></MyInput>
            <MyInput type="danger" placeholder="Danger 输入框"></MyInput>
            <MyInput type="warning" placeholder="Warning 输入框"></MyInput>
        </div>
    </div>

    <!-- 输入框尺寸 -->
    <div class="section">
        <h2>输入框尺寸 / Input Sizes</h2>
        <div class="input-vertical">
            <MyInput type="primary" size="sm" placeholder="Small 输入框"></MyInput>
            <MyInput type="primary" placeholder="Default 输入框"></MyInput>
            <MyInput type="primary" size="lg" placeholder="Large 输入框"></MyInput>
        </div>
    </div>

    <!-- 输入框状态 -->
    <div class="section">
        <h2>输入框状态 / Input States</h2>
        <div class="input-vertical">
            <MyInput type="primary" placeholder="正常状态"></MyInput>
            <MyInput type="primary" disabled placeholder="禁用状态" value="Disabled"></MyInput>
            <MyInput type="primary" readonly value="只读内容 - Readonly"></MyInput>
        </div>
    </div>

    <!-- 可清除输入框 -->
    <div class="section">
        <h2>可清除 / Clearable</h2>
        <div class="input-vertical">
            <MyInput type="primary" clearable placeholder="输入后可清除" data-id="clearable-input"></MyInput>
        </div>
    </div>

    <!-- 带图标的输入框 -->
    <div class="section">
        <h2>带图标 / With Icons</h2>
        <div class="input-vertical">
            <MyInput type="primary" placeholder="搜索...">
                <template #prefix>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </template>
            </MyInput>
            <MyInput type="primary" placeholder="请输入邮箱">
                <template #suffix>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                        <path d="M22 7l-10 7L2 7"/>
                    </svg>
                </template>
            </MyInput>
            <MyInput type="primary" placeholder="请输入密码" input-type="password">
                <template #prefix>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                </template>
            </MyInput>
        </div>
    </div>

    <!-- 不同原生类型 -->
    <div class="section">
        <h2>原生类型 / Native Types</h2>
        <div class="input-vertical">
            <div class="label-row"><span style="min-width:60px">text:</span><MyInput placeholder="文本输入"></MyInput></div>
            <div class="label-row"><span style="min-width:60px">number:</span><MyInput input-type="number" placeholder="数字输入"></MyInput></div>
            <div class="label-row"><span style="min-width:60px">email:</span><MyInput input-type="email" placeholder="邮箱输入"></MyInput></div>
            <div class="label-row"><span style="min-width:60px">tel:</span><MyInput input-type="tel" placeholder="电话输入"></MyInput></div>
        </div>
    </div>

    <!-- 交互演示 -->
    <div class="section">
        <h2>交互演示 / Interactive Demo</h2>
        <div class="input-vertical">
            <MyInput type="primary" placeholder="输入内容实时显示..." data-id="demo-input"></MyInput>
        </div>
        <p id="input-output">输入内容: </p>
    </div>

    <script type="module" src="./demo.ts"></script>
</body>
</html>
