<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 按钮类型展示 -->
    <div class="section">
        <h2>按钮类型 / Button Types</h2>
        <div class="button-group">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-ghost">Ghost</button>
            <button class="btn btn-link">Link</button>
        </div>
    </div>

    <!-- 按钮尺寸展示 -->
    <div class="section">
        <h2>按钮尺寸 / Button Sizes</h2>
        <div class="button-group">
            <button class="btn btn-primary btn-sm">Small</button>
            <button class="btn btn-primary">Default</button>
            <button class="btn btn-primary btn-lg">Large</button>
        </div>
    </div>

    <!-- 按钮状态展示 -->
    <div class="section">
        <h2>按钮状态 / Button States</h2>
        <div class="button-group">
            <button class="btn btn-primary">Normal</button>
            <button class="btn btn-primary" disabled>Disabled</button>
            <button class="btn btn-primary btn-loading">Loading</button>
        </div>
    </div>

    <!-- 带图标的按钮 -->
    <div class="section">
        <h2>图标按钮 / Icon Buttons</h2>
        <div class="button-group">
            <button class="btn btn-primary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                添加
            </button>
            <button class="btn btn-danger">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                删除
            </button>
            <button class="btn btn-success">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 13l4 4L19 7"/>
                </svg>
                确认
            </button>
            <button class="btn btn-circle btn-primary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 交互演示 -->
    <div class="section" id="component-button">
        <h2>交互演示 / Interactive Demo</h2>
        <div class="button-group">
            <button class="btn btn-primary" id="counter-btn">点击计数</button>
            <button class="btn btn-secondary" id="reset-btn">重置</button>
        </div>
        <p id="click-count">点击次数: 0</p>
    </div>


    <script type="module" src="./index.tsx"></script>
</body>
</html>
